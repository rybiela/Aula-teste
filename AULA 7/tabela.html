<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <header>
        <h1>Elemento tabela e elementos de thead, tbody e tfoot</h1>
    </header>

    <article>
        <table>
            <tr>
                <th>COMIDAS</th>
                <th>BEBIDAS </th>
            </tr>
            <tr>
                <td>Hamburguer</td>
                <p>
                    <td>R$35</td>
                </p>
            </tr>

            <tr>
                <td>Refrigerante</td>
                <p>
                    <td>R$8,00
                    </td>
                </p>
            </tr>
        </table>
        <br>
    </article>
    <footer> <small> instituto de oportunidades</small></footer>


    <h2>AULA 2</h2>
    <article>
        <table>
            <caption>Dinheiro poupado em 2020</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>poupança</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>janeiro</td>
                    <td>R$100</td>
                </tr>
                <tr>
                    <td>fevereiro</td>
                    <td>R$80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soma:</td>
                    <td>R$180</td>
                </tr>
            </tfoot>

            <br>
        </table>
    </article>
    <footer><small>instituto oportunidade social</small>
    </footer>

</body>

</html>
